<!DOCTYPE html>
<html>
<head>
    <title>Password Test</title>
</head>
<body>
    <h1>Password Test</h1>
    <input type="password" id="testPassword" placeholder="Enter password">
    <button onclick="testAuth()">Test</button>
    
    <h3>Quick Tests:</h3>
    <button onclick="quickTest('wedding2026')">Test: wedding2026</button>
    <button onclick="quickTest('devpassword')">Test: devpassword</button>
    <button onclick="quickTest('dev-fallback')">Test: dev-fallback</button>
    <button onclick="quickTest('DevTesting2026')">Test: DevTesting2026</button>
    
    <div id="result"></div>

    <script>
        async function testAuth() {
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Testing...';
                
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Password length sent:</strong> ${password.length}</p>
                    <p><strong>Password characters:</strong> ${password.split('').map(c => c.charCodeAt(0)).join(',')}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Quick test buttons for common passwords
        function quickTest(pwd) {
            document.getElementById('testPassword').value = pwd;
            testAuth();
        }
    </script>
</body>
</html>
